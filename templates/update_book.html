{% extends "base.html" %}

{% block content %}
<h1>Update Book</h1>

<form method="POST">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required>
    </div>
    
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required>
    </div>
    
    <div class="form-group">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" value="{{ book.pages }}" required>
    </div>
    
    <div class="form-group">
        <label for="rating">Rating (1-7):</label>
        <input type="number" id="rating" name="rating" value="{{ book.rating }}" min="1" max="7" required>
    </div>
    
    <div class="form-group">
        <label for="date_completed">Date Completed:</label>
        <input type="date" id="date_completed" name="date_completed" value="{{ book.date_completed }}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Update Book</button>
    <a href="{{ url_for('dashboard') }}" class="btn">Cancel</a>
</form>
{% endblock %}
